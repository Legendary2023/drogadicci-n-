<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de URLs en formato APA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Referencias en formato APA</h1>
        <ul class="apa-list">
            <li>
                Autor, A. A. (Año). Título del artículo. <i>Título de la Revista</i>, volumen(número), pp-pp. URL
                <a href="https://www.ejemplo.com">https://www.ejemplo.com</a>
            </li>
            <li>
                Autor, B. B. (Año). Título del artículo. <i>Título de la Revista</i>, volumen(número), pp-pp. URL
                <a href="https://www.ejemplo2.com">https://www.ejemplo2.com</a>
            </li>
            <!-- Añade más referencias aquí -->
        </ul>
    </div>
</body>
</html>
